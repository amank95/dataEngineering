# Data Pipeline Configuration
# ============================
# This file contains all configuration settings for the data pipeline.
# You can modify these values without changing the code.

# Stock/ETF Tickers to Process
# Indian Stocks (NSE format: TICKER.NS)
# IT Companies
# List of 50 good performing and bad performinmg stocks from various sectors
tickers:
  # Indian IT Companies
  - INFY.NS      # Infosys
  - TCS.NS       # Tata Consultancy Services
  
 

# Date Range Configuration
dates:
  start_date: '2024-01-01'
  # Use 'today' to automatically use current system date, or specify a date like '2026-01-01'
  # Works on any device (phone, laptop, etc.) - uses the device's current date
  end_date: 'today'  # Options: 'today', 'now', 'current', or a specific date like '2026-01-01'

# Directory Paths
paths:
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  output_file: "data/processed/features_dataset.parquet"

# Feature Engineering Settings
features:
  sma_periods:
    - 20
    - 50
  rsi_period: 14
  volatility_window: 20
  macd_fast: 12
  macd_slow: 26

# Currency Conversion
currency:
  source_currency: "USD"
  target_currency: "INR"
  exchange_rate_ticker: "USDINR=X"

# Data Processing Settings
processing:
  drop_na: true
  validate_ohlc: true
  min_data_points: 50  # Minimum rows required for processing

# Supabase Configuration (Database Serving Layer)
supabase:
  # Credentials loaded from environment variables (.env file)
  # Set SUPABASE_URL and SUPABASE_KEY in .env
  table_name: "stock_features"
  batch_size: 1000  # Records per batch for upsert
  auto_sync: false  # Set to true to auto-sync after pipeline completion
  # When auto_sync is true, data will be automatically pushed to Supabase
  # after Parquet file is generated

# Dashboard Configuration
dashboard:
  default_ticker: "INFY.NS"
  default_start_date: "2024-01-01"  # Default start date for custom range
  default_end_date: "today"  # Default end date (can be 'today' or specific date)
  drift_detection:
    baseline_window: 30  # days
    current_window: 7    # days
    z_score_threshold: 2.0
  health_thresholds:
    data_freshness_hours: 1
    quality_score_min: 80
    latency_max_seconds: 5
