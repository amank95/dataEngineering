# Data Pipeline Configuration
# ============================
# This file contains all configuration settings for the data pipeline.
# You can modify these values without changing the code.

# Stock/ETF Tickers to Process
# Indian Stocks (NSE format: TICKER.NS)
# IT Companies
tickers:
  # Indian IT Companies
  - INFY.NS      # Infosys
  - TCS.NS       # Tata Consultancy Services
 

# Date Range Configuration
dates:
  start_date: '2024-01-01'
  # Use 'today' to automatically use current system date, or specify a date like '2026-01-01'
  # Works on any device (phone, laptop, etc.) - uses the device's current date
  end_date: 'today'  # Options: 'today', 'now', 'current', or a specific date like '2026-01-01'

# Directory Paths
paths:
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  output_file: "data/processed/features_dataset.parquet"

# Feature Engineering Settings
features:
  sma_periods:
    - 20
    - 50
  rsi_period: 14
  volatility_window: 20
  macd_fast: 12
  macd_slow: 26

# Currency Conversion
currency:
  source_currency: "USD"
  target_currency: "INR"
  exchange_rate_ticker: "USDINR=X"

# Data Processing Settings
processing:
  drop_na: true
  validate_ohlc: true
  min_data_points: 50  # Minimum rows required for processing

